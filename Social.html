<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/CSS/images/favicon-32x32.png">
    <link rel="stylesheet" href="/Css/Social.css">
    <title>Social Page</title>
</head>
<body>
    <section class="background">
        <Section class="hero-page">
        <div>
            <img src="/Css/images/avatar-jessica.jpeg" alt="Jessica Randall">
        </div>
        <div>
            <h1>Jessica Randall</h1>
            <h3>London,United Kingdom</h3>
        </div>
        <p>"Front-end developer and avid reader."</p>
        <div class="buttons">
            <Button>
                <a class="link" href="https://www.Github.com" target="blank">Github</a>
            </Button>
            <Button>
               <a class="link" href="https://www.Youtube.com" target="blank">Frontend Mentor</a> 
            </Button>
            <Button>
               <a class="link" href="https://www.Linkedin.com" target="blank">Linkedin</a> 
            </Button>
            <Button>
                <a class="link" href="https://www.Twitter.com" target="blank">Twitter</a>
            </Button>
            <Button>
                <a class="link" href="https://www.Instagram.com" target="blank">Instagram</a>
            </Button>
        </div>
    </Section>
    </section>
</body>
</html>
